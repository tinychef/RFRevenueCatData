<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Fernando App Monetization Analytics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h2 {
            color: #f57f2b;
            margin-bottom: 30px;
        }
        #fileInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #f57f2b;
            border-radius: 5px;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #f57f2b;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(245, 127, 43, 0.1);
        }
        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .or-divider {
            color: #666;
            font-weight: bold;
        }
        .drive-button {
            padding: 10px 20px;
            background-color: #f57f2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drive-button:hover {
            background-color: #d16418;
        }
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f57f2b;
            box-shadow: 0 2px 4px rgba(245, 127, 43, 0.1);
            min-width: 0;
        }
        .metric-title {
            color: #666;
            font-size: 13px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .metric-value {
            color: #f57f2b;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .metric-growth {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .growth-positive {
            color: #2ecc71;
        }
        .growth-negative {
            color: #e74c3c;
        }
        .metric-subtitle {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .upload-container {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #f57f2b;
            border-radius: 8px;
            text-align: center;
        }
        .upload-hint {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        #errorContainer {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>Ryan Fernando App Monetization Analytics</h2>
    
    <!-- Hidden file input, only shown when needed -->
    <div id="errorContainer" style="display: none;">
        <div class="error-message">Unable to load dashboard data.</div>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".json">
            <div class="upload-hint">Please upload a JSON file with the required data format</div>
        </div>
    </div>
    
    <div class="metrics-container" id="kpiMetrics"></div>
    
    <div class="chart-container"><div id="subscription_chart"></div></div>
    <div class="chart-container"><div id="growth_chart"></div></div>
    <div class="chart-container"><div id="revenue_chart"></div></div>
    <div class="chart-container"><div id="platform_chart"></div></div>
    <div class="chart-container"><div id="geo_chart"></div></div>
    <div class="chart-container"><div id="revenue_growth_chart"></div></div>
    <div class="chart-container"><div id="weekly_growth_chart"></div></div>
    <div id="errorMessage" class="error"></div>
    <div id="loadingMessage" class="loading">Loading dashboard...</div>

    <script>
        // Function to load data when page loads
        function loadDashboardData() {
            const loadingDiv = document.getElementById('loadingMessage');
            const errorContainer = document.getElementById('errorContainer');
            
            loadingDiv.style.display = 'block';
            errorContainer.style.display = 'none';

            // Using the GitHub raw content URLs
            const revenueCatUrl = 'https://raw.githubusercontent.com/tinychef/RFRevenueCatData/refs/heads/main/csvjson.json';
            const unbounceUrl = 'https://raw.githubusercontent.com/tinychef/RFRevenueCatData/refs/heads/main/Unbounce_landing_page_leads_data.json';
            const oneSignalUrl = 'https://raw.githubusercontent.com/tinychef/RFRevenueCatData/refs/heads/main/OneSignal_Data_on_user_behaviour.json';

            // Load all files
            Promise.all([
                fetch(revenueCatUrl).then(response => response.json()),
                fetch(unbounceUrl).then(response => response.json()),
                fetch(oneSignalUrl)
                    .then(response => response.json())
                    .catch(error => {
                        document.getElementById('errorMessage').innerHTML = 'Note: OneSignal data failed to load. Account Created metrics may be inaccurate.';
                        return []; // Return empty array but continue loading
                    })
            ])
            .then(([revenueCatData, unbounceData, oneSignalData = []]) => {
                if (validateData(revenueCatData)) {
                    // Calculate WoW for Landing Page Signups
                    const now = new Date();
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);

                    const currentWeekSignups = unbounceData.filter(lead => {
                        const date = new Date(lead.date_submitted);
                        return date >= oneWeekAgo;
                    }).length;

                    const lastWeekSignups = unbounceData.filter(lead => {
                        const date = new Date(lead.date_submitted);
                        return date >= twoWeeksAgo && date < oneWeekAgo;
                    }).length;

                    const signupsGrowth = lastWeekSignups > 0 ? 
                        ((currentWeekSignups - lastWeekSignups) / lastWeekSignups) * 100 : 100;

                    const metrics = calculateMetrics(revenueCatData);
                    metrics.newUsers = {
                        value: unbounceData.length,
                        growth: signupsGrowth,
                        currentWeek: currentWeekSignups,
                        lastWeek: lastWeekSignups
                    };
                    
                    // Calculate Account Created metrics
                    const accountCreatedData = oneSignalData.filter(user => user.tags && user.tags.account_created === "true");
                    console.log('Total accounts created:', accountCreatedData.length);
                    
                    // Calculate weekly numbers using first_session for timing
                    const currentWeekAccounts = accountCreatedData.filter(user => {
                        const sessionDate = new Date(user.first_session); // Direct parse, no parseInt needed
                        console.log('First session raw:', user.first_session);
                        console.log('First session parsed:', sessionDate);
                        return sessionDate >= oneWeekAgo;
                    }).length;
                    console.log('Current week accounts:', currentWeekAccounts);
                    console.log('One week ago:', oneWeekAgo);

                    const lastWeekAccounts = accountCreatedData.filter(user => {
                        const sessionDate = new Date(user.first_session); // Direct parse, no parseInt needed
                        return sessionDate >= twoWeeksAgo && sessionDate < oneWeekAgo;
                    }).length;
                    console.log('Last week accounts:', lastWeekAccounts);
                    console.log('Two weeks ago:', twoWeeksAgo);

                    const accountsGrowth = lastWeekAccounts > 0 ? 
                        ((currentWeekAccounts - lastWeekAccounts) / lastWeekAccounts) * 100 : 100;

                    metrics.accountsCreated = {
                        value: accountCreatedData.length,
                        growth: accountsGrowth,
                        currentWeek: currentWeekAccounts,
                        lastWeek: lastWeekAccounts
                    };
                    
                    generateDashboard(revenueCatData, metrics);
                } else {
                    throw new Error('Invalid data format');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorContainer.style.display = 'block';
            })
            .finally(() => {
                loadingDiv.style.display = 'none';
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // Keep the file input handler for fallback
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const errorContainer = document.getElementById('errorContainer');
            const loadingDiv = document.getElementById('loadingMessage');
            
            if (file) {
                loadingDiv.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (validateData(data)) {
                            generateDashboard(data);
                            errorContainer.style.display = 'none';
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                };
                reader.onerror = function() {
                    console.error('Error reading file');
                    loadingDiv.style.display = 'none';
                };
                reader.readAsText(file);
            }
        });

        function validateData(data) {
            // Log the data structure to console for debugging
            console.log('Received data:', data);
            
            // Return true to bypass validation temporarily
            return true;
        }

        function calculateMetrics(data) {
            const dataArray = Array.isArray(data) ? data : [data];
            const now = new Date();
            const oneMonthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
            const twoMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 2, now.getDate());

            // Add weekly date ranges
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const twoWeeksAgo = new Date(now.getTime() - 14 * 24 * 60 * 60 * 1000);

            // Get weekly data sets
            const currentWeekData = dataArray.filter(item => new Date(parseInt(item.first_seen_at)) >= oneWeekAgo);
            const lastWeekData = dataArray.filter(item => {
                const date = new Date(parseInt(item.first_seen_at));
                return date >= twoWeeksAgo && date < oneWeekAgo;
            });

            // Calculate weekly revenue
            const currentWeekRevenue = dataArray
                .filter(item => new Date(parseInt(item.first_seen_at)) >= oneWeekAgo)
                .reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);

            const lastWeekRevenue = dataArray
                .filter(item => {
                    const date = new Date(parseInt(item.first_seen_at));
                    return date >= twoWeeksAgo && date < oneWeekAgo;
                })
                .reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);

            // Calculate total metrics (unfiltered)
            const totalRevenue = dataArray.reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);
            const totalTrials = dataArray.length;
            const totalPaidConversions = dataArray.filter(item => parseFloat(item.total_spent) > 0).length;
            const conversionRate = totalTrials > 0 ? (totalPaidConversions / totalTrials) * 100 : 0;

            // Calculate period metrics
            const currentMonthData = dataArray.filter(item => new Date(parseInt(item.first_seen_at)) >= oneMonthAgo);
            const lastMonthData = dataArray.filter(item => {
                const date = new Date(parseInt(item.first_seen_at));
                return date >= twoMonthsAgo && date < oneMonthAgo;
            });

            const currentPeriodRevenue = currentMonthData.reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);
            const lastPeriodRevenue = lastMonthData.reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);

            // Calculate MRR
            const calculateMRR = (items) => {
                return items.reduce((sum, item) => {
                    if (item.status === 'active' && parseFloat(item.total_spent) > 0) {
                        const monthlyRate = parseFloat(item.total_spent) / 
                            (parseInt(item.subscription_duration_months) || 1);
                        return sum + monthlyRate;
                    }
                    return sum;
                }, 0);
            };

            const currentMRR = calculateMRR(dataArray);
            const lastMRR = calculateMRR(lastMonthData);

            // Calculate growth
            const calculateGrowth = (current, previous) => {
                return previous !== 0 ? ((current - previous) / previous) * 100 : 100;
            };

            // Calculate weekly MRR
            const currentWeekMRR = calculateMRR(currentWeekData);
            const lastWeekMRR = calculateMRR(lastWeekData);

            // Calculate weekly paid conversions
            const currentWeekPaidConversions = currentWeekData.filter(item => parseFloat(item.total_spent) > 0).length;
            const lastWeekPaidConversions = lastWeekData.filter(item => parseFloat(item.total_spent) > 0).length;

            // Calculate weekly conversion rates
            const currentWeekConversionRate = currentWeekPaidConversions > 0 ? 
                (currentWeekPaidConversions / currentWeekData.length) * 100 : 0;
            const lastWeekConversionRate = lastWeekPaidConversions > 0 ? 
                (lastWeekPaidConversions / lastWeekData.length) * 100 : 0;

            // Calculate weekly trials
            const currentWeekTrials = currentWeekData.length;
            const lastWeekTrials = lastWeekData.length;

            return {
                revenue: {
                    value: totalRevenue,
                    growth: calculateGrowth(currentWeekRevenue, lastWeekRevenue),
                    currentWeek: currentWeekRevenue,
                    lastWeek: lastWeekRevenue
                },
                mrr: {
                    value: currentMRR,
                    growth: calculateGrowth(currentWeekMRR, lastWeekMRR),
                    currentWeek: currentWeekMRR,
                    lastWeek: lastWeekMRR
                },
                totalPaidConversions: {
                    value: totalPaidConversions,
                    growth: calculateGrowth(currentWeekPaidConversions, lastWeekPaidConversions),
                    currentWeek: currentWeekPaidConversions,
                    lastWeek: lastWeekPaidConversions
                },
                conversion: {
                    value: conversionRate,
                    growth: calculateGrowth(currentWeekConversionRate, lastWeekConversionRate),
                    currentWeek: currentWeekConversionRate,
                    lastWeek: lastWeekConversionRate
                },
                totalTrials: {
                    value: totalTrials,
                    growth: calculateGrowth(currentWeekTrials, lastWeekTrials),
                    currentWeek: currentWeekTrials,
                    lastWeek: lastWeekTrials
                },
                newUsers: {
                    value: dataArray.length
                },
                accountsCreated: null
            };
        }

        function updateKPIMetrics(metrics) {
            const metricsContainer = document.getElementById('kpiMetrics');
            metricsContainer.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">Total Revenue</div>
                    <div class="metric-value">$${metrics.revenue.value.toLocaleString('en-US', {maximumFractionDigits: 0})}</div>
                    <div class="metric-growth ${metrics.revenue.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.revenue.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.revenue.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: $${metrics.revenue.currentWeek.toLocaleString('en-US', {maximumFractionDigits: 0})} / Last week: $${metrics.revenue.lastWeek.toLocaleString('en-US', {maximumFractionDigits: 0})})
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Monthly Recurring Revenue</div>
                    <div class="metric-value">$${metrics.mrr.value.toLocaleString('en-US', {maximumFractionDigits: 0})}</div>
                    <div class="metric-growth ${metrics.mrr.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.mrr.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.mrr.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: $${metrics.mrr.currentWeek.toLocaleString('en-US', {maximumFractionDigits: 0})} / Last week: $${metrics.mrr.lastWeek.toLocaleString('en-US', {maximumFractionDigits: 0})})
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Total Paid Conversions</div>
                    <div class="metric-value">${metrics.totalPaidConversions.value.toLocaleString('en-US')}</div>
                    <div class="metric-growth ${metrics.totalPaidConversions.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.totalPaidConversions.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.totalPaidConversions.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: ${metrics.totalPaidConversions.currentWeek} / Last week: ${metrics.totalPaidConversions.lastWeek})
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Trial to Paid Conversion</div>
                    <div class="metric-value">${metrics.conversion.value.toFixed(1)}%</div>
                    <div class="metric-growth ${metrics.conversion.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.conversion.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.conversion.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: ${metrics.conversion.currentWeek.toFixed(1)}% / Last week: ${metrics.conversion.lastWeek.toFixed(1)}%)
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Total Trials</div>
                    <div class="metric-value">${metrics.totalTrials.value.toLocaleString('en-US')}</div>
                    <div class="metric-growth ${metrics.totalTrials.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.totalTrials.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.totalTrials.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: ${metrics.totalTrials.currentWeek} / Last week: ${metrics.totalTrials.lastWeek})
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Landing Page Signups</div>
                    <div class="metric-value">${metrics.newUsers.value.toLocaleString('en-US')}</div>
                    <div class="metric-growth ${metrics.newUsers.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.newUsers.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.newUsers.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: ${metrics.newUsers.currentWeek} / Last week: ${metrics.newUsers.lastWeek})
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Accounts Created</div>
                    <div class="metric-value">${(metrics.accountsCreated ? metrics.accountsCreated.value : 0).toLocaleString('en-US')}</div>
                    <div class="metric-growth ${metrics.accountsCreated.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.accountsCreated.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.accountsCreated.growth).toFixed(1)}% WoW
                    </div>
                    <div class="metric-subtitle">
                        (This week: ${metrics.accountsCreated.currentWeek} / Last week: ${metrics.accountsCreated.lastWeek})
                    </div>
                </div>
            `;
        }

        let dashboardData; // Store the original data globally

        function generateDashboard(data, metrics) {
            dashboardData = Array.isArray(data) ? data : [data];
            
            // Use provided metrics or calculate new ones
            const currentMetrics = metrics || calculateMetrics(dashboardData);
            updateKPIMetrics(currentMetrics);

            // Update charts with RevenueCat data
            updateCharts(dashboardData);
        }

        function updateCharts(filteredData) {
            const brandColor = '#f57f2b';
            const brandColorLight = 'rgb(255, 245, 235)';
            const brandColorDark = '#d16418';

            try {
                // Subscription Status Distribution
                const statusCounts = {};
                filteredData.forEach(item => {
                    statusCounts[item.status] = (statusCounts[item.status] || 0) + 1;
                });

                const pieTrace = {
                    labels: Object.keys(statusCounts),
                    values: Object.values(statusCounts),
                    type: 'pie',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    }
                };
                Plotly.newPlot('subscription_chart', [pieTrace], {
                    title: {
                        text: 'Subscription Status Distribution',
                        font: { color: brandColor }
                    }
                });

                // Subscription Growth Timeline
                const timelineData = filteredData.map(item => ({
                    date: new Date(parseInt(item.first_seen_at)),
                    isTrialOnly: item.total_spent === 0,
                    subscription: 1,
                    revenue: item.total_spent || 0
                })).sort((a, b) => a.date - b.date);

                let cumulativeTrials = 0;
                let cumulativePaid = 0;
                let cumulativeRevenue = 0;
                const growthData = timelineData.reduce((acc, curr) => {
                    if (curr.isTrialOnly) {
                        cumulativeTrials += curr.subscription;
                    } else {
                        cumulativePaid += curr.subscription;
                    }
                    cumulativeRevenue += curr.revenue;
                    acc.dates.push(curr.date);
                    acc.trialCounts.push(cumulativeTrials);
                    acc.paidCounts.push(cumulativePaid);
                    acc.totalCounts.push(cumulativeTrials + cumulativePaid);
                    acc.revenue.push(cumulativeRevenue);
                    return acc;
                }, { dates: [], trialCounts: [], paidCounts: [], totalCounts: [], revenue: [] });

                const trialTrace = {
                    x: growthData.dates,
                    y: growthData.trialCounts,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Trial Subscriptions',
                    line: {
                        color: brandColorLight,
                        width: 3,
                        shape: 'linear'
                    },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(245, 127, 43, 0.1)'
                };

                const paidTrace = {
                    x: growthData.dates,
                    y: growthData.paidCounts,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Paid Subscriptions',
                    line: {
                        color: brandColor,
                        width: 3,
                        shape: 'linear'
                    },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(245, 127, 43, 0.3)'
                };

                const revenueTrace = {
                    x: growthData.dates,
                    y: growthData.revenue,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Cumulative Revenue (USD)',
                    line: {
                        color: brandColorDark,
                        width: 3,
                        shape: 'linear'
                    },
                    yaxis: 'y2',
                    hovertemplate: '$%{y:,.0f}<extra></extra>'
                };

                const growthLayout = {
                    title: {
                        text: 'Subscription & Revenue Growth Over Time',
                        font: { color: brandColor }
                    },
                    xaxis: {
                        title: 'Date',
                        tickfont: { color: '#666' },
                        tickangle: 45,
                        type: 'date'
                    },
                    yaxis: {
                        title: 'Number of Subscriptions',
                        tickfont: { color: '#666' },
                        side: 'left'
                    },
                    yaxis2: {
                        title: 'Cumulative Revenue (USD)',
                        tickfont: { color: '#666' },
                        overlaying: 'y',
                        side: 'right',
                        showgrid: false,
                        tickprefix: '$',
                        tickformat: ',.0f'
                    },
                    paper_bgcolor: 'white',
                    plot_bgcolor: 'white',
                    showlegend: true,
                    legend: {
                        x: 0.01,
                        y: 0.99,
                        bgcolor: 'rgba(255, 255, 255, 0.8)',
                        bordercolor: brandColor,
                        borderwidth: 1
                    },
                    hovermode: 'x unified'
                };

                Plotly.newPlot('growth_chart', [trialTrace, paidTrace, revenueTrace], growthLayout);

                // Revenue Analysis by Store
                const storeRevenue = {};
                filteredData.forEach(item => {
                    const store = item.latest_store || 'Unknown Store';
                    storeRevenue[store] = (storeRevenue[store] || 0) + parseFloat(item.total_spent || 0);
                });

                const storeRevenueTrace = {
                    labels: Object.keys(storeRevenue),
                    values: Object.values(storeRevenue),
                    type: 'pie',
                    name: 'Revenue by Store',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    },
                    textinfo: 'label+percent',
                    hovertemplate: '%{label}<br>$%{value:,.0f}<br>%{percent}<extra></extra>'
                };
                Plotly.newPlot('revenue_chart', [storeRevenueTrace], {
                    title: {
                        text: 'Revenue by App Stores',
                        font: { color: brandColor }
                    },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: -0.1
                    }
                });

                // Platform Distribution
                const platformCounts = {};
                filteredData.forEach(item => {
                    platformCounts[item.last_seen_platform] = (platformCounts[item.last_seen_platform] || 0) + 1;
                });

                const platformTrace = {
                    labels: Object.keys(platformCounts),
                    values: Object.values(platformCounts),
                    type: 'pie',
                    name: 'Platform Distribution',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    },
                    textinfo: 'label+percent',
                    hovertemplate: '%{label}<br>%{value} users<br>%{percent}<extra></extra>'
                };
                Plotly.newPlot('platform_chart', [platformTrace], {
                    title: {
                        text: 'Platform Distribution',
                        font: { color: brandColor }
                    },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: -0.1
                    }
                });

                // Geographic Distribution
                const countryCounts = {};
                filteredData.forEach(item => {
                    countryCounts[item.last_seen_ip_country] = (countryCounts[item.last_seen_ip_country] || 0) + 1;
                });

                console.log('Country data:', countryCounts); // Debug log

                const geoTrace = {
                    type: 'choropleth',
                    locations: Object.keys(countryCounts).map(code => {
                        const countryMapping = {
                            'IN': 'IND',
                            'US': 'USA',
                            'GB': 'GBR',
                            'CA': 'CAN',
                            // Add more mappings as needed
                        };
                        return countryMapping[code] || code;
                    }),
                    z: Object.values(countryCounts),
                    locationmode: 'ISO-3',
                    colorscale: [
                        [0, brandColorLight],
                        [1, brandColor]
                    ],
                    showscale: true,
                    colorbar: {
                        title: 'Number of Subscriptions',
                        thickness: 20,
                        tickfont: { size: 12, color: '#666' }
                    },
                    marker: {
                        line: {
                            color: 'rgb(255,255,255)',
                            width: 1
                        }
                    }
                };

                const geoLayout = {
                    title: {
                        text: 'Geographic Distribution of Subscriptions',
                        font: { 
                            size: 18,
                            color: brandColor
                        }
                    },
                    geo: {
                        showframe: true,
                        showcoastlines: true,
                        projection: {
                            type: 'equirectangular'
                        },
                        showland: true,
                        landcolor: 'rgb(243, 243, 243)',
                        showocean: true,
                        oceancolor: 'rgb(255, 255, 255)',
                        showcountries: true,
                        countrycolor: 'rgb(204, 204, 204)',
                    },
                    width: 800,
                    height: 400,
                    margin: {
                        l: 0,
                        r: 0,
                        t: 40,
                        b: 0
                    }
                };

                Plotly.newPlot('geo_chart', [geoTrace], geoLayout);

                // Monthly and Quarterly Revenue Growth
                const revenueByPeriod = filteredData.reduce((acc, item) => {
                    const purchaseDate = item.most_recent_purchase_at ? new Date(parseInt(item.most_recent_purchase_at)) : null;
                    if (!purchaseDate) return acc;

                    const revenue = parseFloat(item.total_spent) || 0;
                    if (revenue === 0) return acc;

                    const month = purchaseDate.toLocaleString('default', { year: 'numeric', month: 'short' });
                    const quarter = `Q${Math.floor(purchaseDate.getMonth() / 3) + 1} ${purchaseDate.getFullYear()}`;

                    // Aggregate monthly
                    acc.monthly[month] = (acc.monthly[month] || 0) + revenue;
                    
                    // Aggregate quarterly
                    acc.quarterly[quarter] = (acc.quarterly[quarter] || 0) + revenue;
                    
                    return acc;
                }, { monthly: {}, quarterly: {} });

                // Debug log
                console.log('Revenue by period:', revenueByPeriod);

                // Convert to arrays and sort chronologically
                const monthlyData = Object.entries(revenueByPeriod.monthly)
                    .sort((a, b) => new Date(a[0] + ' 1') - new Date(b[0] + ' 1'));
                const quarterlyData = Object.entries(revenueByPeriod.quarterly)
                    .sort((a, b) => {
                        const [q1, y1] = a[0].split(' ');
                        const [q2, y2] = b[0].split(' ');
                        return (y1 - y2) || (q1.slice(1) - q2.slice(1));
                    });

                const monthlyTrace = {
                    x: monthlyData.map(([month]) => month),
                    y: monthlyData.map(([, value]) => value),
                    type: 'bar',
                    name: 'Monthly Revenue',
                    marker: { color: brandColor },
                    hovertemplate: '$%{y:,.0f}<extra></extra>'
                };

                const quarterlyTrace = {
                    x: quarterlyData.map(([quarter]) => quarter),
                    y: quarterlyData.map(([, value]) => value),
                    type: 'bar',
                    name: 'Quarterly Revenue',
                    marker: { color: brandColorDark },
                    visible: false,
                    hovertemplate: '$%{y:,.0f}<extra></extra>'
                };

                const revenueGrowthLayout = {
                    title: {
                        text: 'Subscription Revenue Growth',
                        font: { color: brandColor }
                    },
                    xaxis: {
                        title: 'Period',
                        tickfont: { color: '#666' }
                    },
                    yaxis: {
                        title: 'Revenue (USD)',
                        tickfont: { color: '#666' },
                        tickprefix: '$',
                        tickformat: ',.0f'
                    },
                    showlegend: true,
                    legend: {
                        x: 0.01,
                        y: 0.99,
                        bgcolor: 'rgba(255, 255, 255, 0.8)',
                        bordercolor: brandColor,
                        borderwidth: 1
                    },
                    updatemenus: [{
                        type: 'buttons',
                        showactive: true,
                        x: 0.1,
                        y: 1.1,
                        buttons: [
                            {
                                args: [{'visible': [true, false]}],
                                label: 'Monthly',
                                method: 'restyle'
                            },
                            {
                                args: [{'visible': [false, true]}],
                                label: 'Quarterly',
                                method: 'restyle'
                            }
                        ]
                    }]
                };

                Plotly.newPlot('revenue_growth_chart', [monthlyTrace, quarterlyTrace], revenueGrowthLayout);

                // Week over Week Growth by Platform
                const getWeekStart = (date) => {
                    const d = new Date(date);
                    d.setHours(0, 0, 0, 0);
                    d.setDate(d.getDate() - d.getDay()); // Set to Sunday
                    return d.toISOString().split('T')[0];
                };

                const weeklyGrowthData = filteredData.reduce((acc, item) => {
                    // For trials, use trial_start_at
                    const trialDate = item.trial_start_at ? new Date(parseInt(item.trial_start_at)) : null;
                    // For paid users, use most_recent_purchase_at
                    const purchaseDate = item.most_recent_purchase_at ? new Date(parseInt(item.most_recent_purchase_at)) : null;
                    
                    const store = item.latest_store?.toLowerCase() || '';
                    const isPaid = parseFloat(item.total_spent) > 0;

                    // Process trial users
                    if (trialDate) {
                        const weekKey = getWeekStart(trialDate);

                        if (!acc[weekKey]) {
                            acc[weekKey] = {
                                iOS: { trials: 0, paid: 0 },
                                Android: { trials: 0, paid: 0 }
                            };
                        }

                        if (store.includes('app_store')) {
                            acc[weekKey].iOS.trials++;
                        } else if (store.includes('play_store')) {
                            acc[weekKey].Android.trials++;
                        }
                    }

                    // Process paid users
                    if (purchaseDate && isPaid) {
                        const weekKey = getWeekStart(purchaseDate);

                        if (!acc[weekKey]) {
                            acc[weekKey] = {
                                iOS: { trials: 0, paid: 0 },
                                Android: { trials: 0, paid: 0 }
                            };
                        }

                        if (store.includes('app_store')) {
                            acc[weekKey].iOS.paid++;
                        } else if (store.includes('play_store')) {
                            acc[weekKey].Android.paid++;
                        }
                    }

                    return acc;
                }, {});

                // Calculate total trials and paid for each week
                const weeklyData = Object.entries(weeklyGrowthData)
                    .sort(([a], [b]) => new Date(a) - new Date(b))
                    .map(([week, data]) => {
                        const totalTrials = data.iOS.trials + data.Android.trials;
                        const totalPaid = data.iOS.paid + data.Android.paid;
                        const conversionRate = totalTrials > 0 ? (totalPaid / totalTrials * 100).toFixed(1) : 0;
                        
                        // Calculate total revenue for the week
                        const weekRevenue = filteredData
                            .filter(item => {
                                const purchaseDate = item.most_recent_purchase_at ? new Date(parseInt(item.most_recent_purchase_at)) : null;
                                if (!purchaseDate) return false;
                                const purchaseWeek = getWeekStart(purchaseDate);
                                return purchaseWeek === week;
                            })
                            .reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);
                        
                        return [week, data, conversionRate, weekRevenue];
                    });

                // Add conversion rate and revenue annotations
                const annotations = weeklyData.map(([week, data, conversionRate, weekRevenue], index) => [
                    {
                        x: week,
                        y: 1.1 * Math.max(...weeklyData.map(([,data]) => 
                            data.iOS.trials + data.iOS.paid + data.Android.trials + data.Android.paid
                        )), // Position above highest bar
                        text: `Conv: ${conversionRate}%`,
                        showarrow: false,
                        yshift: 0,
                        font: {
                            size: 12,
                            color: '#666'
                        }
                    },
                    {
                        x: week,
                        y: 1.2 * Math.max(...weeklyData.map(([,data]) => 
                            data.iOS.trials + data.iOS.paid + data.Android.trials + data.Android.paid
                        )), // Position even higher
                        text: `Rev: $${weekRevenue.toLocaleString('en-US', {maximumFractionDigits: 0})}`,
                        showarrow: false,
                        yshift: 0,
                        font: {
                            size: 12,
                            color: '#666'
                        }
                    }
                ]).flat();

                // Create traces for the bar chart
                const iOSTrialsTrace = {
                    x: weeklyData.map(([week]) => week),
                    y: weeklyData.map(([, data]) => data.iOS.trials),
                    type: 'bar',
                    name: 'iOS Trials',
                    marker: { color: '#8E8E93' },  // iOS Light Gray
                    stackgroup: 'ios'
                };

                const iOSPaidTrace = {
                    x: weeklyData.map(([week]) => week),
                    y: weeklyData.map(([, data]) => data.iOS.paid),
                    type: 'bar',
                    name: 'iOS Paid',
                    marker: { color: '#1D1D1F' },  // iOS Dark Gray/Black
                    stackgroup: 'ios'
                };

                const androidTrialsTrace = {
                    x: weeklyData.map(([week]) => week),
                    y: weeklyData.map(([, data]) => data.Android.trials),
                    type: 'bar',
                    name: 'Android Trials',
                    marker: { color: '#82B1FF' },  // Android Light Blue
                    stackgroup: 'android'
                };

                const androidPaidTrace = {
                    x: weeklyData.map(([week]) => week),
                    y: weeklyData.map(([, data]) => data.Android.paid),
                    type: 'bar',
                    name: 'Android Paid',
                    marker: { color: '#2962FF' },  // Android Dark Blue
                    stackgroup: 'android'
                };

                const weeklyGrowthLayout = {
                    title: {
                        text: 'Weekly Growth by Platform',
                        font: { color: brandColor }
                    },
                    xaxis: {
                        title: {
                            text: 'Week Starting',
                            font: { color: '#666' }
                        },
                        tickfont: { color: '#666' },
                        tickangle: 0
                    },
                    yaxis: {
                        title: 'Number of Users',
                        tickfont: { color: '#666' },
                        range: [0, 1.3 * Math.max(...weeklyData.map(([,data]) => 
                            data.iOS.trials + data.iOS.paid + data.Android.trials + data.Android.paid
                        ))]
                    },
                    barmode: 'group',
                    bargap: 0.3,        // Gap between week groups
                    bargroupgap: 0.1,   // Gap between platform groups
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        yanchor: 'top',
                        y: -0.35,
                        xanchor: 'center',
                        x: 0.5,
                        bgcolor: 'rgba(255, 255, 255, 0.8)',
                        bordercolor: brandColor,
                        borderwidth: 1
                    },
                    margin: {
                        b: 180,
                        t: 50,
                        l: 80,
                        r: 50
                    },
                    hovermode: 'x unified',
                    annotations: annotations
                };

                Plotly.newPlot('weekly_growth_chart', 
                    [iOSTrialsTrace, iOSPaidTrace, androidTrialsTrace, androidPaidTrace], 
                    weeklyGrowthLayout
                );

            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }
    </script>
</body>
</html>
