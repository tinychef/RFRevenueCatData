<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Fernando App Monetization Analytics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h2 {
            color: #f57f2b;
            margin-bottom: 30px;
        }
        #fileInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #f57f2b;
            border-radius: 5px;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #f57f2b;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(245, 127, 43, 0.1);
        }
        .error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: #666;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .or-divider {
            color: #666;
            font-weight: bold;
        }
        .drive-button {
            padding: 10px 20px;
            background-color: #f57f2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drive-button:hover {
            background-color: #d16418;
        }
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f57f2b;
            box-shadow: 0 2px 4px rgba(245, 127, 43, 0.1);
            min-width: 0;
        }
        .metric-title {
            color: #666;
            font-size: 13px;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .metric-value {
            color: #f57f2b;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .metric-growth {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .growth-positive {
            color: #2ecc71;
        }
        .growth-negative {
            color: #e74c3c;
        }
        .metric-subtitle {
            color: #666;
            font-size: 11px;
            margin-top: 4px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .upload-container {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #f57f2b;
            border-radius: 8px;
            text-align: center;
        }
        .upload-hint {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        #errorContainer {
            margin-bottom: 30px;
        }
        .metric-filter {
            font-size: 11px;
            padding: 2px 4px;
            border: 1px solid #f57f2b;
            border-radius: 4px;
            color: #666;
            margin-top: 4px;
            background: white;
        }
        .metric-filter:focus {
            outline: none;
            border-color: #d16418;
        }
        .global-filter-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .global-filter {
            padding: 8px 12px;
            border: 1px solid #f57f2b;
            border-radius: 4px;
            color: #666;
            background: white;
            font-size: 14px;
        }
        .global-filter:focus {
            outline: none;
            border-color: #d16418;
        }
        .filter-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Ryan Fernando App Monetization Analytics</h2>
    
    <div class="global-filter-container">
        <span class="filter-label">Time Period:</span>
        <select class="global-filter" id="globalTimeFilter" onchange="updateDashboard(this.value)">
            <option value="1h">Last Hour</option>
            <option value="1d">Last 24 Hours</option>
            <option value="7d" selected>Last 7 Days</option>
            <option value="15d">Last 15 Days</option>
            <option value="28d">Last 28 Days</option>
            <option value="1m">Last Month</option>
            <option value="3m">Last 3 Months</option>
            <option value="6m">Last 6 Months</option>
            <option value="all">All Time</option>
        </select>
    </div>
    
    <!-- Hidden file input, only shown when needed -->
    <div id="errorContainer" style="display: none;">
        <div class="error-message">Unable to load dashboard data.</div>
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".json">
            <div class="upload-hint">Please upload a JSON file with the required data format</div>
        </div>
    </div>
    
    <div class="metrics-container" id="kpiMetrics"></div>
    
    <div class="chart-container"><div id="subscription_chart"></div></div>
    <div class="chart-container"><div id="growth_chart"></div></div>
    <div class="chart-container"><div id="revenue_chart"></div></div>
    <div class="chart-container"><div id="platform_chart"></div></div>
    <div class="chart-container"><div id="geo_chart"></div></div>
    <div id="errorMessage" class="error"></div>
    <div id="loadingMessage" class="loading">Loading dashboard...</div>

    <script>
        // Function to load data when page loads
        function loadDashboardData() {
            const loadingDiv = document.getElementById('loadingMessage');
            const errorContainer = document.getElementById('errorContainer');
            
            loadingDiv.style.display = 'block';
            errorContainer.style.display = 'none';

            // Using the GitHub raw content URL
            const dataUrl = 'https://raw.githubusercontent.com/tinychef/RFRevenueCatData/refs/heads/main/csvjson.json';

            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || (Array.isArray(data) && data.length === 0)) {
                        throw new Error('No data received');
                    }
                    if (validateData(data)) {
                        generateDashboard(data);
                    } else {
                        throw new Error('Invalid data format');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorContainer.style.display = 'block';
                })
                .finally(() => {
                    loadingDiv.style.display = 'none';
                });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);

        // Keep the file input handler for fallback
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const errorContainer = document.getElementById('errorContainer');
            const loadingDiv = document.getElementById('loadingMessage');
            
            if (file) {
                loadingDiv.style.display = 'block';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (validateData(data)) {
                            generateDashboard(data);
                            errorContainer.style.display = 'none';
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    } finally {
                        loadingDiv.style.display = 'none';
                    }
                };
                reader.onerror = function() {
                    console.error('Error reading file');
                    loadingDiv.style.display = 'none';
                };
                reader.readAsText(file);
            }
        });

        function validateData(data) {
            // Log the data structure to console for debugging
            console.log('Received data:', data);
            
            // Return true to bypass validation temporarily
            return true;
        }

        function calculateMetrics(data) {
            const dataArray = Array.isArray(data) ? data : [data];
            const now = new Date();
            const oneMonthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
            const twoMonthsAgo = new Date(now.getFullYear(), now.getMonth() - 2, now.getDate());

            // Filter data for different time periods
            const currentMonthData = dataArray.filter(item => new Date(parseInt(item.first_seen_at)) >= oneMonthAgo);
            const lastMonthData = dataArray.filter(item => {
                const date = new Date(parseInt(item.first_seen_at));
                return date >= twoMonthsAgo && date < oneMonthAgo;
            });

            // Calculate total trials and conversions
            const totalTrials = dataArray.length; // All records represent trials

            const totalPaidConversions = dataArray.filter(item => 
                parseFloat(item.total_spent) > 0
            ).length;

            // Log for debugging
            console.log('Total trials (all records):', totalTrials);
            console.log('Total paid conversions (total_spent > 0):', totalPaidConversions);

            const conversionRate = totalTrials > 0 ? (totalPaidConversions / totalTrials) * 100 : 0;

            // Calculate other metrics
            const calculateRevenue = (items) => items.reduce((sum, item) => sum + (parseFloat(item.total_spent) || 0), 0);
            
            const calculateMRR = (items) => {
                return items.reduce((sum, item) => {
                    if (item.status === 'active' && parseFloat(item.total_spent) > 0) {
                        const monthlyRate = parseFloat(item.total_spent) / 
                            (parseInt(item.subscription_duration_months) || 1);
                        return sum + monthlyRate;
                    }
                    return sum;
                }, 0);
            };

            // Current period metrics
            const currentRevenue = calculateRevenue(currentMonthData);
            const currentMRR = calculateMRR(dataArray);

            // Previous period metrics
            const lastRevenue = calculateRevenue(lastMonthData);
            const lastMRR = calculateMRR(dataArray.filter(item => 
                new Date(parseInt(item.first_seen_at)) < oneMonthAgo
            ));

            // Calculate growth
            const calculateGrowth = (current, previous) => {
                return previous !== 0 ? ((current - previous) / previous) * 100 : 100;
            };

            // Calculate total trial users (all records)
            const totalTrialUsers = dataArray.length;

            // Calculate new users based on time filter
            const calculateNewUsers = (timeFilter) => {
                const filterTime = new Date();
                switch(timeFilter) {
                    case '1h':
                        filterTime.setHours(filterTime.getHours() - 1);
                        break;
                    case '1d':
                        filterTime.setDate(filterTime.getDate() - 1);
                        break;
                    case '7d':
                        filterTime.setDate(filterTime.getDate() - 7);
                        break;
                    case '15d':
                        filterTime.setDate(filterTime.getDate() - 15);
                        break;
                    case '28d':
                        filterTime.setDate(filterTime.getDate() - 28);
                        break;
                    case '1m':
                        filterTime.setMonth(filterTime.getMonth() - 1);
                        break;
                    case '3m':
                        filterTime.setMonth(filterTime.getMonth() - 3);
                        break;
                    case '6m':
                        filterTime.setMonth(filterTime.getMonth() - 6);
                        break;
                    default:
                        filterTime.setDate(filterTime.getDate() - 7); // Default to 7 days
                }

                return dataArray.filter(item => {
                    const firstSeen = new Date(parseInt(item.first_seen_at));
                    return firstSeen >= filterTime;
                }).length;
            };

            return {
                revenue: {
                    value: currentRevenue,
                    growth: calculateGrowth(currentRevenue, lastRevenue)
                },
                mrr: {
                    value: currentMRR,
                    growth: calculateGrowth(currentMRR, lastMRR)
                },
                totalPaidConversions: {
                    value: totalPaidConversions,
                    growth: 0
                },
                conversion: {
                    value: conversionRate,
                    growth: 0
                },
                totalTrials: {
                    value: totalTrials,
                    growth: calculateGrowth(currentMonthData.length, lastMonthData.length)
                },
                newUsers: {
                    value: calculateNewUsers('7d'),
                    calculate: calculateNewUsers
                }
            };
        }

        function updateKPIMetrics(metrics) {
            const metricsContainer = document.getElementById('kpiMetrics');
            metricsContainer.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">Total Revenue</div>
                    <div class="metric-value">$${metrics.revenue.value.toLocaleString('en-US', {maximumFractionDigits: 0})}</div>
                    <div class="metric-growth ${metrics.revenue.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.revenue.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.revenue.growth).toFixed(1)}% WoW
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Monthly Recurring Revenue</div>
                    <div class="metric-value">$${metrics.mrr.value.toLocaleString('en-US', {maximumFractionDigits: 0})}</div>
                    <div class="metric-growth ${metrics.mrr.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.mrr.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.mrr.growth).toFixed(1)}% WoW
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Total Paid Conversions</div>
                    <div class="metric-value">${metrics.totalPaidConversions.value.toLocaleString('en-US')}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Trial to Paid Conversion</div>
                    <div class="metric-value">${metrics.conversion.value.toFixed(1)}%</div>
                    <div class="metric-subtitle">(${metrics.totalPaidConversions.value} / ${metrics.totalTrials.value})</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Total Trials</div>
                    <div class="metric-value">${metrics.totalTrials.value.toLocaleString('en-US')}</div>
                    <div class="metric-growth ${metrics.totalTrials.growth >= 0 ? 'growth-positive' : 'growth-negative'}">
                        ${metrics.totalTrials.growth >= 0 ? '↑' : '↓'} ${Math.abs(metrics.totalTrials.growth).toFixed(1)}% WoW
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">New Users</div>
                    <div class="metric-value" id="newUsersValue">${metrics.newUsers.value.toLocaleString('en-US')}</div>
                    <select class="metric-filter" id="newUsersFilter" onchange="updateNewUsersMetric(this.value)">
                        <option value="1h">Last Hour</option>
                        <option value="1d">Last 24 Hours</option>
                        <option value="7d" selected>Last 7 Days</option>
                        <option value="15d">Last 15 Days</option>
                        <option value="28d">Last 28 Days</option>
                        <option value="1m">Last Month</option>
                        <option value="3m">Last 3 Months</option>
                        <option value="6m">Last 6 Months</option>
                    </select>
                </div>
            `;
        }

        let currentMetrics; // Store metrics globally for the filter
        
        function updateNewUsersMetric(timeFilter) {
            if (!currentMetrics || !currentMetrics.newUsers.calculate) return;
            
            const newValue = currentMetrics.newUsers.calculate(timeFilter);
            document.getElementById('newUsersValue').textContent = newValue.toLocaleString('en-US');
        }

        let dashboardData; // Store the original data globally

        function generateDashboard(data, timeFilter = '7d') {
            dashboardData = Array.isArray(data) ? data : [data];
            updateDashboard(timeFilter);
        }

        function updateDashboard(timeFilter) {
            if (!dashboardData) return;

            const filteredData = filterDataByTime(dashboardData, timeFilter);
            console.log(`Updating dashboard with ${filteredData.length} records for period: ${timeFilter}`);
            
            // Update metrics
            currentMetrics = calculateMetrics(filteredData);
            updateKPIMetrics(currentMetrics);

            // Update charts
            updateCharts(filteredData);
        }

        function updateCharts(filteredData) {
            const brandColor = '#f57f2b';
            const brandColorLight = 'rgb(255, 245, 235)';
            const brandColorDark = '#d16418';

            try {
                // Subscription Status Distribution
                const statusCounts = {};
                filteredData.forEach(item => {
                    statusCounts[item.status] = (statusCounts[item.status] || 0) + 1;
                });

                const pieTrace = {
                    labels: Object.keys(statusCounts),
                    values: Object.values(statusCounts),
                    type: 'pie',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    }
                };
                Plotly.newPlot('subscription_chart', [pieTrace], {
                    title: {
                        text: 'Subscription Status Distribution',
                        font: { color: brandColor }
                    }
                });

                // Subscription Growth Timeline
                const timelineData = filteredData.map(item => ({
                    date: new Date(parseInt(item.first_seen_at)),
                    isTrialOnly: item.total_spent === 0,
                    subscription: 1,
                    revenue: item.total_spent || 0
                })).sort((a, b) => a.date - b.date);

                let cumulativeTrials = 0;
                let cumulativePaid = 0;
                let cumulativeRevenue = 0;
                const growthData = timelineData.reduce((acc, curr) => {
                    if (curr.isTrialOnly) {
                        cumulativeTrials += curr.subscription;
                    } else {
                        cumulativePaid += curr.subscription;
                    }
                    cumulativeRevenue += curr.revenue;
                    acc.dates.push(curr.date);
                    acc.trialCounts.push(cumulativeTrials);
                    acc.paidCounts.push(cumulativePaid);
                    acc.totalCounts.push(cumulativeTrials + cumulativePaid);
                    acc.revenue.push(cumulativeRevenue);
                    return acc;
                }, { dates: [], trialCounts: [], paidCounts: [], totalCounts: [], revenue: [] });

                const trialTrace = {
                    x: growthData.dates,
                    y: growthData.trialCounts,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Trial Subscriptions',
                    line: {
                        color: brandColorLight,
                        width: 3,
                        shape: 'linear'
                    },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(245, 127, 43, 0.1)'
                };

                const paidTrace = {
                    x: growthData.dates,
                    y: growthData.paidCounts,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Paid Subscriptions',
                    line: {
                        color: brandColor,
                        width: 3,
                        shape: 'linear'
                    },
                    fill: 'tozeroy',
                    fillcolor: 'rgba(245, 127, 43, 0.3)'
                };

                const revenueTrace = {
                    x: growthData.dates,
                    y: growthData.revenue,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'Cumulative Revenue (USD)',
                    line: {
                        color: brandColorDark,
                        width: 3,
                        shape: 'linear'
                    },
                    yaxis: 'y2',
                    hovertemplate: '$%{y:,.0f}<extra></extra>'
                };

                const growthLayout = {
                    title: {
                        text: 'Subscription & Revenue Growth Over Time',
                        font: { color: brandColor }
                    },
                    xaxis: {
                        title: 'Date',
                        tickfont: { color: '#666' },
                        tickangle: 45,
                        type: 'date'
                    },
                    yaxis: {
                        title: 'Number of Subscriptions',
                        tickfont: { color: '#666' },
                        side: 'left'
                    },
                    yaxis2: {
                        title: 'Cumulative Revenue (USD)',
                        tickfont: { color: '#666' },
                        overlaying: 'y',
                        side: 'right',
                        showgrid: false,
                        tickprefix: '$',
                        tickformat: ',.0f'
                    },
                    paper_bgcolor: 'white',
                    plot_bgcolor: 'white',
                    showlegend: true,
                    legend: {
                        x: 0.01,
                        y: 0.99,
                        bgcolor: 'rgba(255, 255, 255, 0.8)',
                        bordercolor: brandColor,
                        borderwidth: 1
                    },
                    hovermode: 'x unified'
                };

                Plotly.newPlot('growth_chart', [trialTrace, paidTrace, revenueTrace], growthLayout);

                // Revenue Analysis by Store
                const storeRevenue = {};
                filteredData.forEach(item => {
                    const store = item.latest_store || 'Unknown Store';
                    storeRevenue[store] = (storeRevenue[store] || 0) + parseFloat(item.total_spent || 0);
                });

                const storeRevenueTrace = {
                    labels: Object.keys(storeRevenue),
                    values: Object.values(storeRevenue),
                    type: 'pie',
                    name: 'Revenue by Store',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    },
                    textinfo: 'label+percent',
                    hovertemplate: '%{label}<br>$%{value:,.0f}<br>%{percent}<extra></extra>'
                };
                Plotly.newPlot('revenue_chart', [storeRevenueTrace], {
                    title: {
                        text: 'Revenue by App Stores',
                        font: { color: brandColor }
                    },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: -0.1
                    }
                });

                // Platform Distribution
                const platformCounts = {};
                filteredData.forEach(item => {
                    platformCounts[item.last_seen_platform] = (platformCounts[item.last_seen_platform] || 0) + 1;
                });

                const platformTrace = {
                    labels: Object.keys(platformCounts),
                    values: Object.values(platformCounts),
                    type: 'pie',
                    name: 'Platform Distribution',
                    marker: {
                        colors: [brandColor, brandColorDark, brandColorLight]
                    },
                    textinfo: 'label+percent',
                    hovertemplate: '%{label}<br>%{value} users<br>%{percent}<extra></extra>'
                };
                Plotly.newPlot('platform_chart', [platformTrace], {
                    title: {
                        text: 'Platform Distribution',
                        font: { color: brandColor }
                    },
                    showlegend: true,
                    legend: {
                        orientation: 'h',
                        y: -0.1
                    }
                });

                // Geographic Distribution
                const countryCounts = {};
                filteredData.forEach(item => {
                    countryCounts[item.last_seen_ip_country] = (countryCounts[item.last_seen_ip_country] || 0) + 1;
                });

                console.log('Country data:', countryCounts); // Debug log

                const geoTrace = {
                    type: 'choropleth',
                    locations: Object.keys(countryCounts).map(code => {
                        const countryMapping = {
                            'IN': 'IND',
                            'US': 'USA',
                            'GB': 'GBR',
                            'CA': 'CAN',
                            // Add more mappings as needed
                        };
                        return countryMapping[code] || code;
                    }),
                    z: Object.values(countryCounts),
                    locationmode: 'ISO-3',
                    colorscale: [
                        [0, brandColorLight],
                        [1, brandColor]
                    ],
                    showscale: true,
                    colorbar: {
                        title: 'Number of Subscriptions',
                        thickness: 20,
                        tickfont: { size: 12, color: '#666' }
                    },
                    marker: {
                        line: {
                            color: 'rgb(255,255,255)',
                            width: 1
                        }
                    }
                };

                const geoLayout = {
                    title: {
                        text: 'Geographic Distribution of Subscriptions',
                        font: { 
                            size: 18,
                            color: brandColor
                        }
                    },
                    geo: {
                        showframe: true,
                        showcoastlines: true,
                        projection: {
                            type: 'equirectangular'
                        },
                        showland: true,
                        landcolor: 'rgb(243, 243, 243)',
                        showocean: true,
                        oceancolor: 'rgb(255, 255, 255)',
                        showcountries: true,
                        countrycolor: 'rgb(204, 204, 204)',
                    },
                    width: 800,
                    height: 400,
                    margin: {
                        l: 0,
                        r: 0,
                        t: 40,
                        b: 0
                    }
                };

                Plotly.newPlot('geo_chart', [geoTrace], geoLayout);

            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }

        function filterDataByTime(data, timeFilter) {
            if (timeFilter === 'all') return data;

            const filterTime = new Date();
            switch(timeFilter) {
                case '1h':
                    filterTime.setHours(filterTime.getHours() - 1);
                    break;
                case '1d':
                    filterTime.setDate(filterTime.getDate() - 1);
                    break;
                case '7d':
                    filterTime.setDate(filterTime.getDate() - 7);
                    break;
                case '15d':
                    filterTime.setDate(filterTime.getDate() - 15);
                    break;
                case '28d':
                    filterTime.setDate(filterTime.getDate() - 28);
                    break;
                case '1m':
                    filterTime.setMonth(filterTime.getMonth() - 1);
                    break;
                case '3m':
                    filterTime.setMonth(filterTime.getMonth() - 3);
                    break;
                case '6m':
                    filterTime.setMonth(filterTime.getMonth() - 6);
                    break;
                default:
                    return data;
            }

            return data.filter(item => {
                const itemDate = new Date(parseInt(item.first_seen_at));
                return itemDate >= filterTime;
            });
        }
    </script>
</body>
</html>
